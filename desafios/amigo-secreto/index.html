<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">AÃ±adir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <i class="fas fa-play-circle"></i>
                    Sortear amigo
                </button>
                <button class="button-clear" onclick="borrarTodosLosAmigos()" aria-label="Borrar todos los amigos">
                    <i class="fas fa-trash-alt"></i>
                    Borrar todos
                </button>
            </div>

        </section>

        <footer class="footer">
            <a href="https://www.aluracursos.com/" class="footer-link">Alura Latam</a>
            <a href="#" class="footer-link">
                <i class="fas fa-arrow-right"></i>
            </a>
        </footer>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
